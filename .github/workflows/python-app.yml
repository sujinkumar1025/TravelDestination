name: Travel Destination ML App CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check model loading
      run: |
        python - <<EOF
        import joblib
        joblib.load("models/travel_model2.pkl")
        joblib.load("models/model_columns2.pkl")
        print("âœ… Model files loaded successfully")
        EOF

    - name: Streamlit app syntax check
      run: |
        python -m py_compile app/app.py
